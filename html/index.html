<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h1>JOGO DA VELHA</h1>
    <div id="container-botoes">
        <button id="dois-jogadores">2 Jogadores</button>
        <button id="um-jogador">1 Jogador</button>
    </div>
    <div id="container" class="hide">
        <div class="box" id="block-1"></div>
        <div class="box" id="block-2"></div>
        <div class="box" id="block-3"></div>
        <div class="box" id="block-4"></div>
        <div class="box" id="block-5"></div>
        <div class="box" id="block-6"></div>
        <div class="box" id="block-7"></div>
        <div class="box" id="block-8"></div>
        <div class="box" id="block-9"></div>
    
        <div id="container-placar">
            <h2>Placar:</h2>
            <span class="pontos">
                <span id="pontos-x">X</span>:
                <span id="placar-1">0</span>
            </span>
            <span class="pontos">
                <span id="pontos-o"></span>:
                <span id="placar-2">0</span>
            </span>
        </div>
    </div>

    <div class="hide">
        <div class="x">X</div>
        <div class="o"></div>
    </div>

    <div id="mensagem" class="hide">
        <p></p>
    </div>
    
<script src="../script/script.js"></script>
</body>
</html>
